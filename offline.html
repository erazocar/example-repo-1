<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - HydroBlox</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .offline-container {
            text-align: center;
            padding: 2rem;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 500px;
        }
        .icon {
            font-size: 4rem;
            color: #3498db;
            margin-bottom: 1rem;
        }
        .water-icon {
            display: inline-block;
            position: relative;
            width: 120px;
            height: 120px;
            background-color: #3498db;
            border-radius: 50%;
            margin-bottom: 1.5rem;
        }
        .water-icon:after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="water-icon"></div>
        <h1 class="h3 mb-3">You're Offline</h1>
        <p class="text-muted mb-4">HydroBlox needs an internet connection to load your requested data. Please check your connection and try again.</p>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" onclick="window.location.reload()">Reload Page</button>
            <button class="btn btn-outline-secondary" onclick="window.history.back()">Go Back</button>
        </div>
        <p class="mt-4 small text-muted">Note: Previously loaded data may still be available in the app.</p>
    </div>
</body>
</html>
